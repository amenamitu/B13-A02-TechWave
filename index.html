<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TechWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
     <header>
         <nav class="container">
            <div class="logo">
                <h2>Tech<span>Wave</span></h2>
            </div>

            <ul class="menu">
                <li><a href=""></a>About</li>
                <li><a href=""></a>Episodes</li>
                <li><a href=""></a>Host</li>
            </ul> 
            <button class="btn gradient">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
        </nav>
     </header>
     <!-- Hero Section -->

     <section class="hero">
        <div class="hero-mic">
           <div class="hero-circle">
             <img src="assets/hero-circle.png" alt="">
           </div>
           <img class="mic" src="assets/microphone.png" alt="">
           <span class="badge">NEW</span>
           <h1>TechWave</h1>
           <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
           <div class="hero-btn">
            <button class="btn gradient">
                <div class="flex">
                   <img src="assets/spotify.png" alt="">
                    <span class="btn-text">Listen on Spotify</span>
                </div>
                </button>
            <button class="btn btn-1">
                <div class="flex">
                   <img src="assets/message.png" alt="">
                    <span class="btn-text">Subscribe</span>
                </div>
            </button>
           </div>
        </div>
     </section>
</body>
</html>
